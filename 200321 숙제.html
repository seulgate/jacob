<script>
  function AlertFocus() {
    let name = $('#InputName').val()
    let qtty = $('#InputQtty').val()
    let address = $('#InputAddress').val()
    let phone = $('#InputPhone').val()

      if (name=='') {
          alert("이름을 입력하세요.")
          $('#InputName').focus();
                return name;

      } else if (qtty=='') {
          alert ("수량을 선택하세요.")
          $('#InputQtty').focus();
                return qtty;
        }
        else if (address=='') {
            alert ("주소를 입력하세요.")
            $('#InputAddress').focus();
                return address;

          }
          else if (Phone==''){
              alert ("전화번호를 입력하세요.")
              $('#InputPhone').focus();
                return Phone;
            }
          }
  </script>


</head>

<body>
  <div class=wrap>
    <div class="image"></div>
    <div class=text>
      <h2>KF94 마스크</h2>
      <h5>가격:30,000원/개</h5>

    </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">주문자 이름</span>
    </div>
    <input id = "InputName" type="text" class="form-control" placeholder="이름을 입력하세요" aria-label="이름을 입력하세요"
      aria-describedby="basic-addon1"> 
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">수량</label>
    </div>
    <select class="custom-select" id = "InputQtty">
      <option selected>-- 수량을 선택하세요 --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">주소</span>
    </div>
    <input id = "InputAddress" type="text" class="form-control" placeholder="주소를 입력하세요" aria-label="주소를 입력하세요"
      aria-describedby="basic-addon1">
  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">전화번호</span>
    </div>
    <input id="InputPhone" type="text" class="form-control" placeholder="전화번호를 입력하세요" aria-label="전화번호를 입력하세요"
      aria-describedby="basic-addon1">
  </div>
  <div class="button">
    <button id="buttonID" type="button" class="btn btn-primary" onclick="AlertFocus()" >주문하기</button>
  </div>
